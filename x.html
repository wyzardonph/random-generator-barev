<html>
	<head>
		<title>Random Barva Generator</title>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
		<script type='text/javascript' src='x.js'></script>
		<script type='text/javascript'>
			jQuery(function($){
				var $tbody = $('tbody'), Color = new RandomColorGenerator();
				$('#generate').click(function(){
					var hex = Color.random(),
						rgb = Color.hex2rgb(hex),
						html = $tbody.html(),
						row = [
							"<tr>",
								"<td class='block' bgcolor='"+hex+"'>&nbsp;</td>",
								"<td>"+hex+"</td>",
								"<td>"+rgb.join(',')+"</td>",
							"</tr>"
						].join('');

					$tbody.html( row + html );
				});
				$('#reset').click(function(){
					Color.reset();
					$tbody.html('');
				});
			});
		</script>
		<style type='text/css'>
			body { font-size: 10pt; }
			table { width: 400px; border: 2px solid #000000; margin: 5px 3px; }
			th {text-align: left;}
			td.block { border: 2px solid #000000; }
		</style>
	</head>
	<body>
		<h1>Random Color Generator</h1>
		<button id="generate">Generate</button>
		<button id="reset">Reset</button>
		<table cellpadding='3' cellspacing='2'>
			<thead>
				<tr>
					<th width='30'>Color</th>
					<th>Hex</th>
					<th>RGB</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</body>
</html>
